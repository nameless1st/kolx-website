<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOLX AI - Swap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffcccc;
        }
        .banner {
            width: 100%;
            background: #1a1a2e;
            color: white;
            padding: 10.4px 20.8px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            min-height: 62.4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner-content {
            max-width: 1200px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .banner-left {
            display: flex;
            align-items: center;
            gap: 10.4px;
            flex-shrink: 0;
        }
        .banner-left img {
            width: 31.2px;
            height: auto;
        }
        .banner-left a {
            font-size: 18.72px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .banner-left span {
            font-size: 14.56px;
            color: #ccc;
        }
        .menu {
            display: flex;
            gap: 15.6px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 14.56px;
        }
        .banner-right {
            display: flex;
            align-items: center;
            gap: 15.6px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 62.4px;
        }
        .price-container img {
            width: 24.96px;
            height: auto;
        }
        .price {
            font-size: 14.56px;
        }
        .connect-btn {
            padding: 5.2px 10.4px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5.2px;
            font-weight: bold;
            white-space: nowrap;
            font-size: 16.64px;
        }
        .connect-btn:hover {
            background: #0056b3;
        }
        .main-content {
            margin-top: 64px;
            padding: 30px;
            min-height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .swap-box {
            background: #2d2d3a;
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #3a3a50;
            color: #e6e6ff;
            text-align: center;
        }
        .swap-box h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e6e6ff;
        }
        .swap-box p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .swap-box .balance {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .swap-box .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .swap-box .buy-btn {
            padding: 12px 0;
            background: #4a4a60;
            border: none;
            border-radius: 8px 0 0 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 50%;
        }
        .swap-box .buy-btn.active {
            background: #28a745;
        }
        .swap-box .sell-btn {
            padding: 12px 0;
            background: #4a4a60;
            border: none;
            border-radius: 0 8px 8px 0;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 50%;
        }
        .swap-box .sell-btn.active {
            background: #dc3545;
        }
        .swap-box input {
            width: 80%;
            padding: 12px;
            background: #3a3a50;
            border: 1px solid #4a4a60;
            border-radius: 8px;
            color: #e6e6ff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        .swap-box input:focus {
            outline: none;
            border-color: #007bff;
        }
        .swap-box .token-btn {
            padding: 8px 15px;
            background: #4a4a60;
            border: none;
            border-radius: 15px;
            color: #e6e6ff;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .swap-box .token-btn img {
            width: 18px;
            vertical-align: middle;
            margin-left: 5px;
        }
        .swap-box .percent-btns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .swap-box .percent-btn {
            padding: 8px 12px;
            background: #4a4a60;
            border: none;
            border-radius: 5px;
            color: #e6e6ff;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            margin: 0 2px;
        }
        .swap-box .receive {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .swap-box .connect-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: not-allowed;
        }
        .swap-box .connect-btn:hover {
            background: #5a6268;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .banner {
                padding: 8px;
                min-height: 50px;
            }
            .banner-content {
                flex-direction: row;
                gap: 0;
                padding: 0 10px;
                justify-content: space-between;
                align-items: center;
            }
            .banner-left {
                display: none;
            }
            .menu {
                margin: 0;
                flex-wrap: nowrap;
                justify-content: flex-start;
                gap: 10px;
            }
            .menu a {
                font-size: 12px;
                white-space: nowrap;
            }
            .banner-right {
                justify-content: flex-end;
                width: auto;
                flex-wrap: nowrap;
                gap: 10px;
                flex-direction: row;
                align-items: center;
            }
            .price-container {
                min-width: 50px;
                align-items: center;
            }
            .price-container img {
                width: 20px;
            }
            .price {
                font-size: 12px;
            }
            .connect-btn {
                padding: 4px 8px;
                font-size: 14px;
            }
            .main-content {
                margin-top: 100px;
                padding: 15px;
            }
            .swap-box {
                width: 100%;
                padding: 15px;
            }
            .swap-box .action-buttons {
                flex-direction: row;
            }
        }

        @media (max-width: 480px) {
            .banner-content {
                gap: 0;
                padding: 0 5px;
            }
            .menu {
                gap: 6px;
            }
            .menu a {
                font-size: 10px;
            }
            .banner-right {
                gap: 6px;
            }
            .price-container {
                min-width: 40px;
            }
            .price-container img {
                width: 16px;
            }
            .price {
                font-size: 10px;
            }
            .connect-btn {
                padding: 3px 6px;
                font-size: 12px;
            }
            .main-content {
                margin-top: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <div class="banner-left">
                <a href="/"><img src="logo.png" alt="KOLX Logo"></a>
                <div>
                    <a href="/" style="text-decoration: none;">Kolx.land</a>
                    <div>Marketing. Trust. Rewards.</div>
                </div>
            </div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="swap.html">Swap</a>
                <a href="stake.html">Stake</a>
                <a href="docs.html">Docs</a>
            </div>
            <div class="banner-right">
                <div class="price-container">
                    <img src="btc-logo.png" alt="BTC">
                    <span id="btc-price" class="price">Loading...</span>
                </div>
                <div class="price-container">
                    <img src="max-logo.png" alt="MAX">
                    <span id="max-price" class="price">Loading...</span>
                </div>
                <div class="price-container">
                    <img src="kolx-logo.png" alt="KOLX">
                    <span class="price">$0.00</span>
                </div>
                <a href="#" class="connect-btn" onclick="connectWallet()">CONNECT</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="swap-box">
            <h1>Buy KOLX</h1>
            <p class="balance">Total balance: 0 SOL</p>
            <div class="action-buttons">
                <button class="buy-btn" onclick="toggleButtons('buy')">BUY</button>
                <button class="sell-btn" onclick="toggleButtons('sell')">SELL</button>
            </div>
            <input type="number" value="0.0" step="0.1" min="0">
            <button class="token-btn">SOL <img src="sol.png" alt="SOL"></button>
            <div class="percent-btns">
                <button class="percent-btn">RESET</button>
                <button class="percent-btn">HALF</button>
                <button class="percent-btn">MAX</button>
            </div>
            <p class="balance">Your allowance: 0 SOL</p>
            <p class="receive">You will receive: ≈ 0 KOLX</p>
            <button class="connect-btn">CONNECT</button>
        </div>
    </div>

    <script>
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    alert('Connected to Phantom Wallet!\nAddress: ' + response.publicKey.toString());
                } catch (err) {
                    alert('Connection to Phantom Wallet failed. Please try again.');
                }
            } else {
                alert('Phantom Wallet not detected. Please install Phantom Wallet extension.');
            }
        }

        async function fetchCryptoPrices() {
            try {
                let response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,max-2&vs_currencies=usd');
                let data = await response.json();
                document.getElementById('btc-price').textContent = `$${data.bitcoin.usd.toLocaleString()}`;
                document.getElementById('max-price').textContent = `$${data['max-2'].usd.toFixed(3)}`;
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
            }
        }
        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000);

        function toggleButtons(action) {
            const buyBtn = document.querySelector('.buy-btn');
            const sellBtn = document.querySelector('.sell-btn');

            if (action === 'buy') {
                buyBtn.classList.add('active');
                sellBtn.classList.remove('active');
                buyBtn.style.background = '#28a745';
                sellBtn.style.background = '#4a4a60';
            } else if (action === 'sell') {
                buyBtn.classList.remove('active');
                sellBtn.classList.add('active');
                buyBtn.style.background = '#4a4a60';
                sellBtn.style.background = '#dc3545';
            }
        }
    </script>
</body>
</html>
