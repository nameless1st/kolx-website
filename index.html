<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOLX AI - AI-Powered Crypto Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffcccc;
        }
        .banner {
            width: 100%;
            background: #1a1a2e;
            color: white;
            padding: 10.4px 20.8px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            min-height: 62.4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner-content {
            max-width: 1200px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            height: 100%;
        }
        .banner-left {
            display: flex;
            align-items: center;
            gap: 10.4px;
            flex-shrink: 0;
        }
        .banner-left img {
            width: 31.2px;
            height: auto;
        }
        .banner-left a {
            font-size: 18.72px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .banner-left span {
            font-size: 14.56px;
            color: #ccc;
        }
        .menu {
            display: flex;
            gap: 15.6px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 14.56px;
        }
        .banner-right {
            display: flex;
            align-items: center;
            gap: 15.6px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 62.4px;
        }
        .price-container img {
            width: 24.96px;
            height: auto;
        }
        .price {
            font-size: 14.56px;
        }
        .connect-btn {
            padding: 5.2px 10.4px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5.2px;
            font-weight: bold;
            white-space: nowrap;
            font-size: 16.64px;
        }
        .connect-btn:hover {
            background: #0056b3;
        }
        .main-content {
            margin-top: 64px;
            padding: 16px;
            min-height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .social-icons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .social-icons img {
            width: 24px;
            height: auto;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .banner {
                padding: 8px;
                min-height: 50px;
            }
            .banner-content {
                flex-direction: row;
                gap: 0;
                padding: 0 10px;
                justify-content: space-between;
                align-items: center;
            }
            .banner-left {
                display: none;
            }
            .menu {
                margin: 0;
                flex-wrap: nowrap;
                justify-content: flex-start;
                gap: 10px;
            }
            .menu a {
                font-size: 12px;
                white-space: nowrap;
            }
            .banner-right {
                justify-content: flex-end;
                width: auto;
                flex-wrap: nowrap;
                gap: 10px;
                flex-direction: row;
                align-items: center;
            }
            .price-container {
                min-width: 50px;
                align-items: center;
            }
            .price-container img {
                width: 20px;
            }
            .price {
                font-size: 12px;
            }
            .connect-btn {
                padding: 4px 8px;
                font-size: 14px;
            }
            .main-content {
                margin-top: 90px; /* Increased by ~10px (1cm) from 100px */
            }
            .social-icons {
                position: static;
                margin-top: 40px; /* Increased by ~10px (1cm) from 30px */
                transform: none;
                display: flex;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .banner-content {
                gap: 0;
                padding: 0 5px;
            }
            .menu {
                gap: 6px;
            }
            .menu a {
                font-size: 10px;
            }
            .banner-right {
                gap: 6px;
            }
            .price-container {
                min-width: 40px;
            }
            .price-container img {
                width: 16px;
            }
            .price {
                font-size: 10px;
            }
            .connect-btn {
                padding: 3px 6px;
                font-size: 12px;
            }
            .main-content {
                margin-top: 80px; /* Increased by ~10px (1cm) from 90px */
            }
            .social-icons {
                margin-top: 40px; /* Increased by ~10px (1cm) from 30px */
            }
        }
    </style>
</head>

    <div
