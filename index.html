<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOLX AI - AI-Powered Crypto Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffcccc;
        }
        .banner {
            width: 100%;
            background: #1a1a2e;
            color: white;
            padding: 10.4px 20.8px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            min-height: 62.4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner-content {
            max-width: 1200px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            height: 100%;
        }
        .banner-left {
            display: flex;
            align-items: center;
            gap: 10.4px;
            flex-shrink: 0;
        }
        .banner-left img {
            width: 31.2px;
            height: auto;
        }
        .banner-left a {
            font-size: 18.72px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .banner-left span {
            font-size: 14.56px;
            color: #ccc;
        }
        .menu {
            display: flex;
            gap: 15.6px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 14.56px;
        }
        .banner-right {
            display: flex;
            align-items: center;
            gap: 15.6px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 62.4px;
        }
        .price-container img {
            width: 24.96px;
            height: auto;
        }
        .price {
            font-size: 14.56px;
        }
        .connect-btn {
            padding: 5.2px 10.4px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5.2px;
            font-weight: bold;
            white-space: nowrap;
            font-size: 16.64px;
        }
        .connect-btn:hover {
            background: #0056b3;
        }
        .main-content {
            margin-top: 64px;
            padding: 16px;
            min-height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .social-icons {
            display: flex;
            gap: 12px;
            margin-top: 20px; /* Add margin to separate from main text */
        }
        .social-icons img {
            width: 24px;
            height: auto;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .banner {
                padding: 8px; /* Reduced padding for a more compact look */
                min-height: auto; /* Allow the banner to shrink */
            }
            .banner-content {
                flex-direction: column;
                gap: 8px; /* Reduced gap for compactness */
                padding: 0 10px;
                align-items: center; /* Center all elements */
            }
            .banner-left {
                justify-content: center;
                width: 100%;
                flex-direction: row; /* Keep logo and text side by side */
                gap: 8px;
            }
            .banner-left img {
                width: 24px; /* Reduced size for mobile */
            }
            .banner-left a {
                font-size: 16px; /* Reduced size for mobile */
            }
            .banner-left span {
                font-size: 12px; /* Reduced size for mobile */
            }
            .menu {
                margin: 8px 0;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .menu a {
                font-size: 12px; /* Reduced size for mobile */
                white-space: nowrap;
            }
            .banner-right {
                justify-content: center;
                width: 100%;
                flex-wrap: wrap;
                gap: 10px;
                flex-direction: row; /* Keep prices and button in a row */
                align-items: center;
            }
            .price-container {
                min-width: 50px; /* Reduced for mobile */
                align-items: center;
            }
            .price-container img {
                width: 20px; /* Reduced size for mobile */
            }
            .price {
                font-size: 12px; /* Reduced size for mobile */
            }
            .connect-btn {
                padding: 4px 8px; /* Reduced size for mobile */
                font-size: 14px; /* Reduced size for mobile */
            }
            .main-content {
                margin-top: 100px; /* Adjusted for smaller banner */
            }
            .social-icons {
                position: static; /* Remove absolute positioning */
                margin-top: 30px; /* Add more space above social icons */
                transform: none; /* Remove transform */
                display: flex;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .banner-content {
                gap: 6px; /* Further reduced gap */
                padding: 0 5px;
            }
            .banner-left {
                gap: 6px;
            }
            .banner-left img {
                width: 20px; /* Further reduced for smaller screens */
            }
            .banner-left a {
                font-size: 14px; /* Further reduced */
            }
            .banner-left span {
                font-size: 10px; /* Further reduced */
            }
            .menu {
                gap: 6px; /* Further reduced gap */
            }
            .menu a {
                font-size: 10px; /* Further reduced */
            }
            .banner-right {
                gap: 6px; /* Further reduced gap */
            }
            .price-container {
                min-width: 40px; /* Further reduced */
            }
            .price-container img {
                width: 16px; /* Further reduced */
            }
            .price {
                font-size: 10px; /* Further reduced */
            }
            .connect-btn {
                padding: 3px 6px; /* Further reduced */
                font-size: 12px; /* Further reduced */
            }
            .main-content {
                margin-top: 90px; /* Further adjusted */
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <div class="banner-left">
                <a href="/"><img src="logo.png" alt="KOLX Logo"></a>
                <div>
                    <a href="/" style="text-decoration: none;">Kolx.land</a>
                    <div>Marketing. Trust. Rewards.</div>
                </div>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Swap</a>
                <a href="#">Stake</a>
                <a href="#">Docs</a>
            </div>
            <div class="banner-right">
                <div class="price-container">
                    <img src="btc-logo.png" alt="BTC">
                    <span id="btc-price" class="price">Loading...</span>
                </div>
                <div class="price-container">
                    <img src="max-logo.png" alt="MAX">
                    <span id="max-price" class="price">Loading...</span>
                </div>
                <div class="price-container">
                    <img src="kolx-logo.png" alt="KOLX">
                    <span class="price">$0.00</span>
                </div>
                <a href="#" class="connect-btn" onclick="connectWallet()">CONNECT</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <img src="logo.png" alt="KOLX AI Logo" style="width: 100%; max-width: 312px; height: auto; margin-bottom: 16px;">
        <h1>Welcome to KOLX AI</h1>
        <p>The Future of Fair & Transparent Crypto Promotions</p>
        <a href="#" class="btn">Coming Soon</a>
        <div class="social-icons">
            <a href="https://x.com/kolx_ai" target="_blank"><img src="twitter-logo.png" alt="X"></a>
            <a href="https://t.me/kolx_ai" target="_blank"><img src="telegram-logo.png" alt="Telegram"></a>
        </div>
    </div>

    <script>
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    alert('Connected to Phantom Wallet!\nAddress: ' + response.publicKey.toString());
                } catch (err) {
                    alert('Connection to Phantom Wallet failed. Please try again.');
                }
            } else {
                alert('Phantom Wallet not detected. Please install Phantom Wallet extension.');
            }
        }

        async function fetchCryptoPrices() {
            try {
                let response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,max-2&vs_currencies=usd');
                let data = await response.json();
                document.getElementById('btc-price').textContent = `$${data.bitcoin.usd.toLocaleString()}`;
                document.getElementById('max-price').textContent = `$${data['max-2'].usd.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
            }
        }
        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000);
    </script>
</body>
</html>
