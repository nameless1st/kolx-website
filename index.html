<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOLX AI - AI-Powered Crypto Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffcccc;
        }
        .banner {
            width: 100%;
            height: auto;
            background: #1a1a2e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }
        .banner-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .banner-left img {
            width: 1.4cm;
            height: auto;
        }
        .banner-right {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .price {
            font-size: 14px;
        }
        .connect-btn {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .connect-btn:hover {
            background: #0056b3;
        }
        .social-icons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .banner {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 10px;
            }
            .banner-right {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .menu {
                flex-direction: column;
                gap: 5px;
            }
            .social-icons {
                bottom: 10px;
                right: 10px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-left">
            <a href="/"><img src="logo.png" alt="KOLX Logo"></a>
            <div>
                <a href="/" style="color: white; font-weight: bold; text-decoration: none; font-size: 18px;">Kolx.land</a>
                <span style="font-size: 14px; color: #ccc; display: block;">Marketing. Trust. Rewards.</span>
            </div>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Swap</a>
            <a href="#">Stake</a>
            <a href="#">Docs</a>
        </div>
        <div class="banner-right">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="btc-logo.png" alt="BTC" style="width: 24px; height: auto;">
                <span id="btc-price" class="price">Loading...</span>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="max-logo.png" alt="MAX" style="width: 24px; height: auto;">
                <span id="max-price" class="price">Loading...</span>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="kolx-logo.png" alt="KOLX" style="width: 24px; height: auto;">
                <span class="price">$0.00</span>
            </div>
            <a href="#" class="connect-btn" onclick="connectWallet()">CONNECT</a>
        </div>
    </div>
    <div style="margin-top: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <img src="logo.png" alt="KOLX AI Logo" style="width: 250px; height: auto; margin-bottom: 20px;">
        <h1>Welcome to KOLX AI</h1>
        <p>The Future of Fair & Transparent Crypto Promotions</p>
        <a href="#" class="btn">Coming Soon</a>
    </div>
    <div class="social-icons">
        <a href="https://x.com/kolx_ai" target="_blank"><img src="twitter-logo.png" style="width: 30px; height: auto;"></a>
        <a href="https://t.me/kolx_ai" target="_blank"><img src="telegram-logo.png" style="width: 30px; height: auto;"></a>
    </div>
    <script>
        async function fetchCryptoPrices() {
            try {
                let response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,max-2&vs_currencies=usd');
                let data = await response.json();
                document.getElementById('btc-price').textContent = `$${data.bitcoin.usd.toLocaleString()}`;
                document.getElementById('max-price').textContent = `$${data['max-2'].usd.toFixed(3)}`;
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
            }
        }
        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000);
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    alert('Connected to Phantom Wallet!\nAddress: ' + response.publicKey.toString());
                } catch (err) {
                    alert('Connection to Phantom Wallet failed. Please try again.');
                }
            } else {
                alert('Phantom Wallet not detected. Please install Phantom Wallet extension.');
            }
        }
    </script>
</body>
</html>
