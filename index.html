<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOLX AI - AI-Powered Crypto Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffcccc;
        }
        .banner {
            width: 100%;
            background: #1a1a2e;
            color: white;
            padding: 10.4px 20.8px; /* Increased by 30% from 8px 16px */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            min-height: 62.4px; /* Increased by 30% from 48px */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        .banner-content {
            max-width: 1200px;
            width: 100%;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: space-between; /* Maintain space between sections */
            flex-wrap: wrap;
            height: 100%; /* Ensure full height of banner */
        }
        .banner-left {
            display: flex;
            align-items: center;
            gap: 10.4px; /* Increased by 30% from 8px */
            flex-shrink: 0;
        }
        .banner-left img {
            width: 31.2px; /* Increased by 30% from 24px */
            height: auto;
        }
        .banner-left a {
            font-size: 18.72px; /* Increased by 30% from 14.4px */
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .banner-left span {
            font-size: 14.56px; /* Increased by 30% from 11.2px */
            color: #ccc;
        }
        .menu {
            display: flex;
            gap: 15.6px; /* Increased by 30% from 12px */
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 14.56px; /* Increased by 30% from 11.2px */
        }
        .banner-right {
            display: flex;
            align-items: center;
            gap: 15.6px; /* Increased by 30% from 12px */
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 62.4px; /* Increased by 30% from 48px */
        }
        .price-container img {
            width: 24.96px; /* Increased by 30% from 19.2px */
            height: auto;
        }
        .price {
            font-size: 14.56px; /* Increased by 30% from 11.2px */
        }
        .connect-btn {
            padding: 5.2px 10.4px; /* Increased by 30% from 4px 8px */
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5.2px; /* Increased by 30% from 4px */
            font-weight: bold;
            white-space: nowrap;
            font-size: 16.64px; /* Increased by 30% from 12.8px */
        }
        .connect-btn:hover {
            background: #0056b3;
        }
        .main-content {
            margin-top: 64px;
            padding: 16px;
            min-height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .banner {
                padding: 10.4px; /* Increased by 30% from 8px */
            }
            .banner-content {
                flex-direction: column;
                gap: 10.4px; /* Increased by 30% from 8px */
            }
            .banner-left {
                justify-content: center;
                width: 100%;
            }
            .menu {
                margin: 10.4px 0; /* Increased by 30% from 8px */
            }
            .banner-right {
                justify-content: center;
                width: 100%;
            }
            .main-content {
                margin-top: 96px;
            }
        }

        @media (max-width: 480px) {
            .banner-left img {
                width: 26px; /* Increased by 30% from 20px */
            }
            .menu a {
                font-size: 12.48px; /* Increased by 30% from 9.6px */
            }
            .price {
                font-size: 12.48px; /* Increased by 30% from 9.6px */
            }
            .connect-btn {
                padding: 4.16px 8.32px; /* Increased by 30% from 3.2px 6.4px */
                font-size: 14.56px; /* Increased by 30% from 11.2px */
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <div class="banner-left">
                <a href="/"><img src="logo.png" alt="KOLX Logo"></a>
                <div>
                    <a href="/" style="text-decoration: none;">Kolx.land</a>
                    <div>Marketing. Trust. Rewards.</div>
                </div>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Swap</a>
                <a href="#">Stake</a>
                <a href="#">Docs</a>
            </div>
            <div class="banner-right">
                <div class="price-container">
                    <img src="btc-logo.png" alt="BTC">
                    <span id="btc-price" class="price">Loading...</span>
                </div>
                <div class="price-container">
                    <img src="max-logo.png" alt="MAX">
                    <span id="max-price" class="price">Loading...</span>
                </div>
                <div class="price-container">
                    <img src="kolx-logo.png" alt="KOLX">
                    <span class="price">$0.00</span>
                </div>
                <a href="#" class="connect-btn" onclick="connectWallet()">CONNECT</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <img src="logo.png" alt="KOLX AI Logo" style="width: 100%; max-width: 312px; height: auto; margin-bottom: 16px;">
        <h1>Welcome to KOLX AI</h1>
        <p>The Future of Fair & Transparent Crypto Promotions</p>
        <a href="#" class="btn">Coming Soon</a>
    </div>
    <div class="social-icons" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px;">
        <a href="https://x.com/kolx_ai" target="_blank"><img src="twitter-logo.png" style="width: 24px; height: auto;"></a>
        <a href="https://t.me/kolx_ai" target="_blank"><img src="telegram-logo.png" style="width: 24px; height: auto;"></a>
    </div>

    <script>
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    alert('Connected to Phantom Wallet!\nAddress: ' + response.publicKey.toString());
                } catch (err) {
                    alert('Connection to Phantom Wallet failed. Please try again.');
                }
            } else {
                alert('Phantom Wallet not detected. Please install Phantom Wallet extension.');
            }
        }

        async function fetchCryptoPrices() {
            try {
                let response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,max-2&vs_currencies=usd');
                let data = await response.json();
                document.getElementById('btc-price').textContent = `$${data.bitcoin.usd.toLocaleString()}`;
                document.getElementById('max-price').textContent = `$${data['max-2'].usd.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
            }
        }
        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000);
    </script>
</body>
</html>
